<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Products — Demo Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card {
            transition: box-shadow .15s ease
        }

        .product-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, .08)
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold">Demo Store</a>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="products.html" class="text-gray-600 hover:text-gray-900">Products</a>
                <a href="about.html" class="text-gray-600 hover:text-gray-900">About</a>
                <a href="contact.html" class="text-gray-600 hover:text-gray-900">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
            <h2 class="text-2xl font-bold">Products</h2>
            <div class="flex gap-2 items-center">
                <select id="categoryFilter" class="border px-3 py-2 rounded">
                    <option value="all">All Categories</option>
                </select>
                <select id="sortSelect" class="border px-3 py-2 rounded">
                    <option value="default">Sort</option>
                    <option value="price-asc">Price ↑</option>
                    <option value="price-desc">Price ↓</option>
                </select>
                <input id="searchInput" placeholder="Search" class="border px-3 py-2 rounded" />
            </div>
        </div>

        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div class="mt-8 flex justify-center items-center gap-3">
            <button id="prevPage" class="px-4 py-2 bg-gray-200 rounded">Prev</button>
            <div id="pageInfo" class="text-sm text-gray-600"></div>
            <button id="nextPage" class="px-4 py-2 bg-gray-200 rounded">Next</button>
        </div>
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-4 py-6 text-sm text-gray-600">© Demo Store</div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
